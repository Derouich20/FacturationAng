<div class="s">
  <form (ngSubmit) ="userLogin()" class="mb">
    <h1>LOGIN</h1>
    <div >
      <input type="text"  [(ngModel)]="user.userId" class="form-control"  id="exampleFormControlInput1" name="userId" placeholder="Enter UserId">
    </div>
    <div >

      <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Enter poassword">
    </div>
    <input type="submit"  value="LOGIN" id="submit">
  </form>
</div>
